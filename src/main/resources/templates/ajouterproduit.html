<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="background-color: #d0e7ff">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gestion Produits & Fournisseurs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/accueil">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="/produits">Produits</a></li>
            <li class="nav-item"><a class="nav-link" href="/fournisseurs">Fournisseurs</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Ajouter un Produit</h2>
    <form th:action="@{/produits/ajouter}" method="post">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
            <div class="invalid-feedback">Veuillez entrer le nom du produit.</div>
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" step="0.01" class="form-control" id="prix" name="prix" required>
            <div class="invalid-feedback">Veuillez entrer un prix valide.</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" step="1" class="form-control" id="stock" name="stock" required>
            <div class="invalid-feedback">Veuillez entrer un nombre de stock valide.</div>
        </div>

        <div class="form-group">
            <label for="fournisseur">Fournisseur</label>
            <input type="number" step="1" class="form-control" id="fournisseur" name="fournisseur" required>
            <div class="invalid-feedback">Veuillez entrer un id de fournisseur valide.</div>
        </div>

        <button type="submit" class="btn btn-success">Ajouter</button>
        <a href="/produits" class="btn btn-secondary">Annuler</a>

    </form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Activer les styles de validation de Bootstrap
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
