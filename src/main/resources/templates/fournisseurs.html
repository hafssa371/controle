<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Fournisseurs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="background-color: #d0e7ff">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gestion Produits & Fournisseurs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/accueil">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="/produits">Produits</a></li>
            <li class="nav-item"><a class="nav-link" href="/fournisseurs">Fournisseurs</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Liste des Fournisseurs</li>
        </ol>
    </nav>
    <h1 class="text-center text-primary mb-4">Liste des Fournisseurs</h1>
    <div class="text-right mb-3">
        <a href="/fournisseurs/ajouter" class="btn btn-success"><i class="fas fa-plus"></i> Ajouter un Fournisseur</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5><i class="fas fa-list"></i> Fournisseurs Disponibles</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Adresse</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="fournisseur : ${fournisseurs}">
                            <td th:text="${fournisseur.id}"></td>
                            <td th:text="${fournisseur.nom}"></td>
                            <td th:text="${fournisseur.adresse}"></td>
                            <td class="text-center">
                                <a th:href="@{/fournisseurs/detail/{id}(id=${fournisseur.id})}" class="btn btn-info"><i class="fas fa-eye"></i> Détails</a>
                                <a th:href="@{/fournisseurs/edit/{id}(id=${fournisseur.id})}" class="btn btn-warning"><i class="fas fa-edit"></i> Modifier</a>
                                <form th:action="@{/fournisseurs/delete/{id}(id=${fournisseur.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce fournisseur ?');"><i class="fas fa-trash"></i> Supprimer</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
