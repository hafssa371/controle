<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <title>Détails du Produit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
  </style>
</head>

<body style="background-color: #d0e7ff">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Gestion Produits & Fournisseurs</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/accueil">Accueil</a></li>
      <li class="nav-item"><a class="nav-link" href="/produits">Produits</a></li>
      <li class="nav-item"><a class="nav-link" href="/fournisseurs">Fournisseurs</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center">Détails du Produit</h1>
  <div class="card">
    <div class="card-body">
      <p class="card-texte"><strong>Nom:</strong> <span th:text="${produit.nom}"></span></p>
      <p class="card-text"><strong>Description:</strong> <span th:text="${produit.description}"></span></p>
      <p class="card-text"><strong>Prix:</strong> <span th:text="${produit.prix}"></span> €</p>
      <p class="card-text"><strong>Stock:</strong> <span th:text="${produit.stock}"></span> unités</p>
      <a href="/produits" class="btn btn-primary">Retour à la Liste</a>
      <a th:href="@{/produits/edit/{id}(id=${produit.id})}" class="btn btn-warning">Modifier</a>
      <form th:action="@{/produits/delete/{id}(id=${produit.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Supprimer</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
